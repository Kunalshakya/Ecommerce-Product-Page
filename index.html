<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>E-commerce product page | Frontend Mentor</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- link stylesheet -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- link script -->
  <script src="./js/script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <!-- header -->
  <header>
    <div class="nav-container">
      <img class="logo" src="./images/logo.svg" alt="">
      <nav>
        <ul class="nav-links">
          <li>
            <a class="nav-item" href="#">Collections</a>
          </li>
          <li>
            <a class="nav-item" href="#">Men</a>
          </li>
          <li>
            <a class="nav-item" href="#">Women</a>
          </li>
          <li>
            <a class="nav-item" href="#">About</a>
          </li>
          <li>
            <a class="nav-item" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="profile">
      <button class="cart-btn">
        <img src="./images/icon-cart.svg" alt="Cart Icon">
      </button>
      <img class="avatar-logo" src="./images/image-avatar.png" alt="Avatar Image">
    </div>
  </header>

  <main class="product">
    <section class="product-preview-container">
      <div class="">
        <img class="product-img" src="./images/image-product-1.jpg" alt="Product Image 1">
        <!-- <img class="product-img" src="./images/image-product-2.jpg" alt="Product Image 2">
        <img class="product-img" src="./images/image-product-3.jpg" alt="Product Image 3">
        <img class="product-img" src="./images/image-product-4.jpg" alt="Product Image 4">  -->
      </div>
      <div class="product-thumbnail-container">
        <img class="product-thumbnail-img" src="./images/image-product-1-thumbnail.jpg" alt="Product Thumbnail 1">
        <img class="product-thumbnail-img" src="./images/image-product-2-thumbnail.jpg" alt="Product Thumbnail 2">
        <img class="product-thumbnail-img" src="./images/image-product-3-thumbnail.jpg" alt="Product Thumbnail 3">
        <img class="product-thumbnail-img" src="./images/image-product-4-thumbnail.jpg" alt="Product Thumbnail 4">
      </div>
    </section>

    <section class="product-information-container">
      <p class="product-company">Sneaker Company</p>
      <p class="product-name">Fall Limited Edition Sneakers</p>
      <p class="product-description">These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, they’ll withstand everything the weather can offer.
      </p>
      <div class="price-container">
        <div class="discount-price-container">
          <p class="sale-price">$125.00</p>
          <p class="discount-persent">50%</p>
        </div>
        <p class="full-price">$250.00</p>
      </div>
      <div class="input-btn">
        <div class="quantity-btn">
          <button>
            <img src="./images/icon-minus.svg" alt="Minus Icon">
          </button>
          <p class="product-quantity">0</p>
          <button>
            <img src="./images/icon-plus.svg" alt="Plus Icon">
          </button>
        </div>
        <button class="add-to-cart-btn">
          <img src="./images/icon-cart-white.svg" alt="Cart Image">
          <p>Add to cart</p>
        </button>
      </div>
    </section>
  </main>
  
</body>
</html>
